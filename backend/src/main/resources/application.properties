# application.properties

# ???????????? ???? ??????
spring.datasource.url=jdbc:postgresql://localhost:5432/myatlas
spring.datasource.username=your_db_username
spring.datasource.password=your_db_password
spring.datasource.driver-class-name=org.postgresql.Driver

# ????????? Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ????, ?? ??????? ??????????? ??????????
server.port=8080

# ????????? ???????????? (????????, JWT ??????)
jwt.secret=your_jwt_secret_key
jwt.expirationMs=86400000  # ????? ????? ?????? ? ????????????? (1 ????)

# ????????? ??? ?????????? ? OpenAI
openai.api.url=https://api.openai.com/v1
openai.api.key=${OPENAI_API_KEY}  # ????????????? ????? ?? .env ?????

# ??????????? ? ?????????
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# ???????????
logging.level.org.springframework=INFO
logging.level.com.myatlas=DEBUG

# ????????? CORS ??? ?????????? ???????? ? frontend
spring.mvc.cors.allowed-origins=http://localhost:3000
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=Authorization,Content-Type

# ????????? ????????? ??????? (???? ?????????)
spring.mail.host=smtp.yourmailserver.com
spring.mail.port=587
spring.mail.username=your_email@example.com
spring.mail.password=your_email_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
